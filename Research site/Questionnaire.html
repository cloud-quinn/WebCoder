<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Site.css" rel="stylesheet" />
    <link href="Bootstrap/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="questions.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h1>Questionnaire</h1>


        <div class="row">
            <div class="col-md-12">
                <h2 id="question"></h2>
            </div>
        </div>
        <div class="row likert">
            <form id="questionnaire" name="questionnaire" action="">
                <input type="radio" name="1" value="1">1
                <input type="radio" name="2" value="2">2
                <input type="radio" name="3" value="3">3
                <input type="radio" name="4" value="4">4
                <input type="radio" name="5" value="5">5
                <input type="radio" name="6" value="6">6
                <input type="radio" name="7" value="7">7
            </form>
        </div>
        <div class="row likert">
            <div class="col-md-6 left">
                STRONGLY DISAGREE
            </div>
            <div class="col-md-6 right">
                STRONGLY AGREE
            </div>
        </div>
        <div class="row likert">
            <div class="col-md-12">
                <button id="questionnaireButton" onclick="nextQuestion()">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
